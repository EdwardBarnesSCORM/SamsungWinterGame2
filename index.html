<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>SCORM Launcher</title>

<style>
  body {
    margin:0;
    font-family:system-ui, Arial, sans-serif;
    background:#111;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
  }

  button {
    padding:14px 22px;
    font-size:16px;
    border-radius:10px;
    border:0;
    background:#ffffff;
    color:#000;
    cursor:pointer;
  }

  /* Modal overlay */
  .modal {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .modal.active {
    display:flex;
  }

  /* Window */
  .window {
    position:relative;
    width:405px;
    height:720px;
    background:#000;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
  }

  /* Close button */
  .close {
    position:absolute;
    top:8px;
    right:8px;
    z-index:10;
    background:rgba(0,0,0,0.6);
    color:#fff;
    border:0;
    width:36px;
    height:36px;
    border-radius:10px;
    font-size:20px;
    cursor:pointer;
  }

  iframe {
    width:100%;
    height:100%;
    border:0;
    display:block;
    background:#000;
  }

  /* Mobile fallback: allow scroll if screen is smaller */
  @media (max-height:760px) {
    .window {
      max-height:95vh;
      height:720px;
    }
  }
</style>
</head>

<body>

<button id="open">Open SCORM</button>

<div class="modal" id="modal">
  <div class="window">
    <button class="close" id="close">âœ•</button>

    <!-- POINT THIS TO YOUR SCORM ENTRY FILE -->
    <iframe src="index_scorm.html"></iframe>

  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  document.getElementById('open').onclick = () => modal.classList.add('active');
  document.getElementById('close').onclick = () => modal.classList.remove('active');

  // Close when clicking outside the window
  modal.addEventListener('click', e => {
    if (e.target === modal) modal.classList.remove('active');
  });
</script>

</body>
</html>
